<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Направляем запросы</title>
</head>
<body>
<form action="https://yandex.by/search/">
    <label for="yandex_search">Введите запрос в Яндекс</label>
    <input type='text' id="yandex_search" name="text" placeholder="Введите запрос...">
    <button>Отправить запрос</button>
</form>
<form action="https://www.youtube.com/results/">
    <label for="youtube_search">Введите запрос в Ютубе</label>
    <input type='text' id="youtube_search" name="search_query" placeholder="Введите запрос...">
    <button>Отправить запрос</button>
</form>

<form action="https://yandex.by/search/">
    <label for="vacation_day">Выберите нужный вам месяц для отпуска?</label>
    <select name='text' id="vacation_day">
        <option value="may">Май</option>
        <option value="june">Июнь</option>
        <option value="july" selected>Июль</option>
        <option value="Август">Август</option>
    </select>
    <button>Отправить запрос</button>
</form>
</body>
</html>
